# Use control + space as the prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix
 
# General behavior
set -g renumber-windows on
set -g status-position top
set -g history-limit 10000
set-window-option -g allow-rename off

# Sessions
bin '@' choose-session
bin '+' command-prompt -p "Session name:" "new-session -s '%%'"

# Splits
unbind '"'
unbind '%'
bind - split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Vi-ish pane navigation
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# Familiar pane resizing (allows repeating)
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Quick reload of source
bind C-r source-file ~/.tmux.conf \; display "Configuration reloaded."

# UTF8
set-window-option -g utf8 on

# Make sure the clipboard works
set-option -g default-command "reattach-to-user-namespace -l bash"

# Move quickly!
set -s escape-time 0
set -sg repeat-time 300

# Colors
set -g default-terminal "screen-256color"

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim
set-window-option -g automatic-rename off

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# <C-k> to clear scrollback history
# This works well right after a <C-l>
bind -n C-k clear-history

# Toggle Mouse Mode
bind M \
    set -g mode-mouse on\;\
    set -g mouse-resize-pane on\;\
    set -g mouse-select-pane on\;\
    set -g mouse-select-window on\;\
    display "Mouse Mode: on"
bind m \
    set -g mode-mouse off\;\
    set -g mouse-resize-pane off\;\
    set -g mouse-select-pane off\;\
    set -g mouse-select-window off\;\
    display "Mouse Mode: off"
